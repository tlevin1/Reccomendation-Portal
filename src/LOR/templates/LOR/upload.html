<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    {{uploadform.as_p}}
    <button type="submit">Upload file</button>
</form>
{% for upload in uploads %}
<h1>{{upload.name}}</h1>
<a href="{{upload.pdf.url }}" class="btn btn-primary btn-sm">Download</a>
{% endfor %}
</body>
</html>
