<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Writer Requests</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Requester</th>
      <th scope="col">Request Date</th>
      <th scope="col">Status</th>
      <th scope="col">Status Date</th>
        <th scope="col">Acceptance</th>
    </tr>
  </thead>
  <tbody>
   {% for answer in answers %}
    <tr>
      <th scope="row">{{ answer.name }}</th>
      <td> {{ answer.R_date }}</td>
      <td>{{ answer.answer }}</td>
      <td> {{ answer.A_date }}</td>
        <form action="" method="POST">{% csrf_token %}
            <td>
    <button type="submit" value='Accept' name="status" class="btn btn-primary">Accept</button>
      <button type="submit" value='Reject' name="status" class="btn btn-danger">Reject</button>
    <input type="hidden" name="name" value={{ answer.name }}>

        </td>

</form>
    </tr>
  {% endfor %}
  </tbody>
</table>



</body>
</html>
